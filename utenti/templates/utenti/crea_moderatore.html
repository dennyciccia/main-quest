{% extends "base_form.html" %}

{% block second_title %}Crea utente moderatore{% endblock %}
        
{% block form %}
    <form method="POST" action="{% url "utenti:crea_moderatore" %}"> {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Crea</button>
        {% if next %}
            <a href="{{ next }}"><button type="button">Annulla</button></a>
        {% endif %}
    </form>
{% endblock %}
