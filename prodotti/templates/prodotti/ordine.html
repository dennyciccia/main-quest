<!DOCTYPE html>
<html lang="it">
<head>
    {% load static %}
    
    <meta charset="UTF-8">
    <title>Ordine</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/style_form.css' %}" rel="stylesheet">
</head>
<body>
    <div class="page-container">
        <div class="content-wrap">
            <h1 class="main-title"><a href="{% url "home" %}">Main Quest</a></h1>
            
            <h2 class="second-title">Ordine di acquisto per {{ prodotto.titolo }}</h2>

            <p class="centered-paragraph">Totale ordine: {{ prodotto.prezzo }}</p>

            <form method="POST" action="{% url "ordine" prodotto.pk %}"> {% csrf_token %}
                {{ form.as_table }}
                <button type="submit">Conferma ordine</button>
                <a href="{% url "pagina_negozio" prodotto.pk %}"><button type="button">Annulla ordine</button></a>
            </form>
        </div>
        <div class="footer">
            {% include "footer.html" %}
        </div>
    </div>
</body>
</html>
