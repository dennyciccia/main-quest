{% extends "base_form.html" %}

{% block second_title %}Rispondi a una domanda su {{ prodotto.titolo }}{% endblock %}

{% block form %}
    <p class="centered-paragraph">Domanda: {{ domanda.testo }}</p>
    
    <form method="POST" action="{% url "rispondi_domanda" domanda.pk %}"> {% csrf_token %}
        {{ form.as_table }}
        <button type="submit">Rispondi</button>
        <a href="{% url "pagina_negozio" prodotto.pk %}"><button type="button">Annulla</button></a>
    </form>
{% endblock %}
