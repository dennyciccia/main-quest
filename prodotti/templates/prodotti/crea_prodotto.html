{% extends "base_form.html" %}
            
{% block second_title %}Pubblica un prodotto{% endblock %}
    
{% block form %}
    <form method="POST" action="{% url "prodotti:pubblica_prodotto" %}" enctype="multipart/form-data"> {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Pubblica</button>
        <a href="{% url "utenti:profilo_venditore" user.pk %}"><button type="button">Annulla</button></a>
    </form>
{% endblock %}
