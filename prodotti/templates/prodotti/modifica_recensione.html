{% extends "base_form.html" %}

{% block second_title %}Modifica recensione di {{ prodotto.titolo }}{% endblock %}

{% block form %}
    <form method="POST" action="{% url "prodotti:modifica_recensione" recensione.pk %}"> {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit">Modifica</button>
        <a href="{% url "prodotti:pagina_negozio" prodotto.pk %}"><button type="button">Annulla</button></a>
    </form>
{% endblock %}
