<!DOCTYPE html>
<html lang="it">
<head>
    {% load static %}
    
    <meta charset="UTF-8">
    <title>MainQuest - Accedi</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/style_form.css' %}" rel="stylesheet">
</head>
<body>
    <div class="page-container">
        <div class="content-wrap">
            <h1 class="main-title"><a href="{% url "home" %}">Main Quest</a></h1>
            
            <h2 class="second-title">Accedi</h2>
        
            <form method="post"> {% csrf_token %}
                {{ form.as_p}}
                <input type="hidden" name="next" value="{{ next }}">
                <button type="submit">Accedi</button>
                {% if next %}
                    <a href="{{ next }}"><button type="button">Annulla</button></a>
                {% endif %}
            </form>
        </div>
        <div class="footer">
            {% include "footer.html" %}
        </div>
    </div>
</body>
</html>
