<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Registrati</title>
</head>
<body>
    <h1>Main Quest</h1>
    
    <h2>Registrati</h2>

    <form method="POST" action="{% url "register" %}?next={{ next }}"> {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit">Registrati</button>
    </form>

    {% if next %}
        <p><a href="{{ next }}">Annulla</a></p>
    {% endif %}

    {% include "footer.html" %}
</body>
</html>
