{% extends "base_form.html" %}
            
{% block second_title %}Registrati{% endblock %}

{% block form %}
    <form method="POST" action="{% url "register" %}?next={{ next }}"> {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registrati</button>
        {% if next %}
            <a href="{{ next }}"><button type="button">Annulla</button></a>
        {% endif %}
    </form>
{% endblock %}
